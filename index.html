<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/carricon.png" />
  <link rel="apple-touch-icon" href="img/carricon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Fredericka+the+Great&family=Kranky&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
  <title>GergWords</title>
</head>

<body>
  <div class="main">
    <div class=titles>
      <div class="titles__main">GergWords 2.0</div>
      <div class="titles__sub">Her Words, Behold!</div>
    </div>
    <div class="initials">
      <form class="initials__form">
        <div class="form__items">
          <div class="form__input">
            <label class="input__label">
              <input class="input__box" placeholder="Enter initials here...">
            </label>
          </div>
          <div>
            <div class="form__submit">
              <input type="submit" class="input__submit" value="Go">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="words__container">
      <div class="words"></div>
    </div>
  </div>

</body>

</html>
