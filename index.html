<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./carricon.png" />
  <link rel="apple-touch-icon" href="./carricon.png">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="words.js" defer></script>
  <script type="text/javascript" src="script.js" defer></script>
  <title>GergWords</title>
</head>

<body>
  <div class="main">
    <div class="title">GergWords 2.0</div>
    <div class="subtitle">Her Words, Behold!</div>
    <div class="initials">
      <form class="initials__form">
        <label class="initials__label">
          <input class="initials__box" placeholder="Enter initials here...">
        </label>
        <div class="initials__submit">
          <input type="submit" class="submit" value=">">
        </div>
      </form>
    </div>
    <div class="words"></div>
  </div>

</body>
